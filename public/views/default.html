<div class="row header">
  <div class="col s12">
    <h1 id="lane-header-race">LANE</h1>
    <h1 id="lane-header-lobster">WINS</h1>
  </div>

  <div class="col s12">
    <form class="form" name="summonerForm" ng-disabled="summonerName.$invalid" ng-submit="getSummonerInfo(summonerName)">

      <div class="col s12">
        <input id="summonerNameInput" required type="text" placeholder="summoner name" ng-model="summonerName" ng-minlength="2" />
        <!-- <p class="error" ng-show="summonerForm.$dirty && summonerForm.summonerName.$invalid">Required</p> -->
        <p class="error" ng-show="summonerForm.summonerName.$pristine">Required</p>
        <p class="error" ng-show="summonerForm.summonerName.$error.minlength">Not less than 2 characters</p>
      </div>
      <div class="col s12">
        <!-- <button type="submit" class="btn waves-effect waves-light btn-login" ng-show="summonerForm.$valid" name="action"> Search
        </button> -->
        <button type="submit" class="btn waves-effect waves-light btn-login" name="action"> Search
        </button>
      </div>

    </form>
  </div>

</div>
