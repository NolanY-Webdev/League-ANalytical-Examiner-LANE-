<div class="row">
  <ul class="recents">
    <li ng-repeat="game in games">
      <div ng-click="getMatch(game.gameId)">
        <p class="game-info">
          Game mode:{{game.gameMode}}
          <br>
          Game Length: {{game.stats.timePlayed}}
          <br>
          Game Type: {{game.subType}}
        </p>
      </div>
    </li>
  </ul>
</div>
