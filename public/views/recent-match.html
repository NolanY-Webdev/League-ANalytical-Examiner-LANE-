<div class="row">
  <ul class="recents">
    <li ng-repeat="game in games">
      <div ng-click="getMatch(game.gameId)">

        <div class="row game-info">
          <div class="four columns">Game mode:{{game.gameMode}}</div>
          <div class="four columns">Game Length: {{game.stats.timePlayed}}</div>
          <div class="four columns">Game Type: {{game.subType}}</div>
        </div>

        <div class="row">
          <div class="six columns">{{game.championId}}</div>
          <div class="six columns"></div>
        </div>

      </div>
    </li>
  </ul>
</div>
