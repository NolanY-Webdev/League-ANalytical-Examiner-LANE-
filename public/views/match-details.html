<div class="row">

  <div class="two columns">
    <div ng-repeat="participant in mostRecentMatch.participants | filter: {  teamId: 100 }" class=" portrait player{{participant.participantId}}">
      <div class="box" ng-style="{'background-image' : 'url( {{ participant.championImage }} )'}"></div>
    </div>
  </div>

  <div class="eight columns">
      <div id="tabs">
          <a ui-sref="match.recentMatch({summoner_id : summoner.id})" class="match-tab"  ng-if="disableTab.current.name == 'match.matchDetails'"><li class="matchTabs">List of Recent Matches</li></a>
    </div>
    <map-d my-recent-games = "mostRecentMatch"></map-d>
    <p class="axisLabel">Game Time (min)</h1>
  </div>

  <div class="two columns">
    <div ng-repeat="participant in mostRecentMatch.participants | filter: {  teamId: 200 }" class="portrait player{{participant.participantId}}" >
      <div class="box" ng-style="{'background-image' : 'url( {{ participant.championImage }} )'}"></div>
    </div>
  </div>

</div>
