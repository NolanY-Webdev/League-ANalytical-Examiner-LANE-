<div class="row">

  <div class="two columns">
    <div ng-repeat="participant in mostRecentMatch.participants | filter: {  teamId: 100 }">
      <div class="box u-pull-right" ng-style="{'background-image' : 'url( {{ participant.championImage }} )'}"></div>
      <div class="u-pull-left" ng-repeat="frame in mostRecentMatch.timeline.frames">{{frame.participantFrames}}</div>
    </div>
  </div>

  <div class="eight columns">
      <div id="tabs">
        <a ui-sref="match.recentMatch({summoner_id : summoner.id})" class="match-tab"  ng-if="disableTab.current.name == 'match.matchDetails'">
          <li class="matchTabs">List of Recent Matches</li>
        </a>
    </div>
    <map-d my-recent-games = "mostRecentMatch"></map-d>
  </div>

  <div class="two columns">
    <div ng-repeat="participant in mostRecentMatch.participants | filter: {  teamId: 200 }">
      <div class="box u-pull-right" ng-style="{'background-image' : 'url( {{ participant.championImage }} )'}"></div>
      <div class"u-pull-left">{{mostRecentMatch.timeline.frames}}</div>
    </div>
  </div>

</div>
