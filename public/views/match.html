<div class="container">
  <div class="row">
    <h1>Statistics Page</h1>
  </div>

  <div class="row">
    <div class="six columns">
        <label for="summonerNameLabel">Summoner name: {{ summoner }}</label>
    </div>
  </div>

  <div class="row">

    <div class="two columns">
      <div ng-repeat="participant in mostRecentMatch.participants | filter: {  teamId: 100 }">
        <div class="box" ng-style="{'background-image' : 'url( {{ participant.championImage }} )'}"></div>
      </div>
    </div>

    <div class="eight columns" id="image-div"></div>

    <div class="two columns">
      <div ng-repeat="participant in mostRecentMatch.participants | filter: {  teamId: 200 }">
        <div class="box" ng-style="{'background-image' : 'url( {{ participant.championImage }} )'}"></div>
      </div>
    </div>

  </div>
</div>
